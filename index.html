<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Lyrics Search Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">

    </div>
    <div class="container">
        <div class="row text-center guide">
            <span id="searchgenerator"><i>Wild Music Experience!</i></span>
            <div class="row text-center guide">
                <h2>
                    <span id="quoteText">Click the 'Get Lyrics!' button</span>
                </h2>
                <button id="getLyrics" class="btn btn-outline-secondary">Lyrics, Please!</button>
            </div>
        </div>
        <p class="text-center">Search for Lyrics from Artists</p>
        <div class="row text-center tag-row" id="tags"></div>
        <div class="row text-center category-row">
            <input type="" name="" id="category"><button class="btn btn-secondary" id="addTag">Search for Giphs</button>
        </div>
    </div>

    <div class="footer-copyright">
            <div class="container">
            Copyright @ Team Live Coders 2019<a class="brown-text text-lighten-3"></a>
            </div>
          </div>
        </footer>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript" src="giph.js"></script>
</body>
