<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Lyrics Search Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

    <div class="parallax-container">
        <div class="parallax"><img src="images/livedjg.jpg"></div>
    </div>
    <div class="container">
        <div class="section white">
            <div class="row container">
                <div class="row text-center guide container">
                    <span class="header" id="searchgenerator"><i>Wild Music Experience!</i></span>
                    <div class="row text-center guide">
                        <h2>
                            <span id="quoteText">Click the 'Get Lyrics!'</span>
                        </h2>
                        <button id="getLyrics" class="btn btn-outline-secondary">Lyrics, Please!</button>
                    </div>
                </div>
                <p class="text-center">Search for Lyrics from Artists</p>
                <div class="row text-center tag-row" id="tags"></div>
                <div class="row text-center category-row">
                    <form>
                        <input type="text" name="search" id="search">
                        <input type="number" id="number-of-results" name="number-of-results"><br><br>
                        <button class="btn btn-secondary" id="submit">Search for Giphs</button>
                    </form>

                </div>
            </div>
            <div id="test"></div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Copyright @ Team Live Coders 2019<a class="brown-text text-lighten-3"></a>
        </div>
    </div>
    </footer>
    <div class="parallax-container">
        <div class="parallax"><img src="images/guitar.jpg"></div>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="app.js"></script>
